<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <style>
        .hide-bg {
            background-color: transparent;
        }
    </style>
    <div class="grid grid-cols-3 xl:grid-cols-3 gap-y-10 gap-x-4 px-4 py-4">
        <div
            class="hide-bg block-controls w-full h-full bg-red-600 rounded-xl col-span-3 landscape:col-span-1 lg:order-1 md:order-1 landscape:order-2 order-1 space-y-2 h-60">
            <div class="hide-bg block-input w-full h-28 bg-purple-300 rounded-xl space-y-2">
                <input id="server-address" type="text" value="{{.ServerAddr}}" placeholder="Enter Server Address"
                    class="p-2 w-full rounded border border-gray-300">
                <input id="joystick-id" type="text" value="{{.ClientName}}" placeholder="Enter Joystick ID"
                    class="p-2 w-full rounded border border-gray-300">

                <div class="relative">
                    <button id="dropdown-button"
                        class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                        Select User
                        <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>

                    <div id="dropdown-menu"
                        class="hidden absolute z-10 left-0 mt-0 w-full rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none">
                        <div id="user-list" class="grid grid-cols-5 gap-2 p-2">
                            <!-- JavaScript will populate this -->
                        </div>
                    </div>
                </div>

            </div>
            <div class="hide-bg block-connect-btn flex flex-row w-full h-20 bg-purple-500 space-x-2 rounded-xl items-center">
                <button id="open"
                    class="w-full h-9 bg-green-500 text-white text-xl flex items-center justify-center rounded shadow-lg">Connect</button>
                <button id="close"
                    class="w-full h-9 bg-green-300 text-white text-xl flex items-center justify-center rounded shadow-lg cursor-not-allowed opacity-50"
                    disabled>Disconnect</button>
            </div>

            <div class="flex flex-col space-y-2">
				<div id="output" class="w-full h-24 bg-white border border-gray-300 p-4 rounded shadow-lg overflow-auto">
					<!-- Debugging output will appear here -->
				</div>
			</div>

        </div>

        <!-- begin joystick layout -->
        <div
            class="hide-bg  block-dpad-btn bg-blue-900 rounded-xl h-full col-span-3 landscape:col-span-1  lg:order-2 md:order-2 landscape:order-1 order-2 flex items-top justify-left">
            <div class="w-80">
                <div class="hide-bg grid grid-cols-3 grid-rows-2 gap-2 bg-blue-600 place-items-center">
                    <button id="d-up"
                        class="col-start-2 row-start-1 w-24 h-24 landscape:w-20 landscape:h-20 bg-blue-300 text-white text-xl flex items-center justify-center rounded shadow-lg cursor-not-allowed opacity-50"
                        disabled>&#8593; W</button>
                    <button id="d-left"
                        class="col-start-1 row-start-2 w-24 h-24 landscape:w-20 landscape:h-20 bg-blue-300 text-white text-xl flex items-center justify-center rounded shadow-lg cursor-not-allowed opacity-50"
                        disabled>&#8592; A</button>
                    <button id="d-down"
                        class="col-start-2 row-start-2 w-24 h-24 landscape:w-20 landscape:h-20 bg-blue-300 text-white text-xl flex items-center justify-center rounded shadow-lg cursor-not-allowed opacity-50"
                        disabled>&#8595; S</button>
                    <button id="d-right"
                        class="col-start-3 row-start-2 w-24 h-24 landscape:w-20 landscape:h-20 bg-blue-300 text-white text-xl flex items-center justify-center rounded shadow-lg cursor-not-allowed opacity-50"
                        disabled>&#8594; D</button>
                </div>
            </div>

        </div>
        <div
            class="hide-bg block-action-btn w-full h-full bg-green-900 rounded-xl col-span-3 landscape:col-span-1 lg:order-3 md:order-3 landscape:order-3 order-3">
            <!-- Action Buttons -->
            <div class="flex flex-row space-x-2 action-buttons">
                <div class="grow"></div>
                <div class="flex flex-col space-y-2">
                <button id="action-1"
                    class="w-24 h-24 bg-green-300 text-white text-xl flex items-center justify-center rounded shadow-lg cursor-not-allowed opacity-50"
                    disabled>&#9673; O</button>
                <button id="action-2"
                    class="w-24 h-24 bg-green-300 text-white text-xl flex items-center justify-center rounded shadow-lg cursor-not-allowed opacity-50"
                    disabled>&#9635; P</button>
                </div>
            </div>
        </div>

    </div>

    <script src="/static/js/joystick.js"></script>
</body>

</html>
