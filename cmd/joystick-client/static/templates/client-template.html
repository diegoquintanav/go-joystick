<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-4">
    <!-- Wrapper for the blocks -->
    <div class="flex flex-col gap-4 md:flex-row md:gap-8">
      
      <!-- Block-display -->
      <div class="bg-blue-500 text-white p-4 flex-1 order-1 md:order-1">
        <div class="flex flex-col gap-4">
          <!-- Block-input (inside block-display) -->
          <div class="bg-gray-200 text-black p-4 flex-1">
            Block Input
          </div>
          <!-- Block-logger (inside block-display) -->
          <div class="bg-gray-400 text-black p-4 flex-1">
            Block Logger
          </div>
        </div>
      </div>
      
      <!-- Div for block-dpad and block-actions in portrait mode -->
      <div class="flex flex-col md:flex-row md:flex-1 md:gap-4 order-2 md:order-2">
        <!-- Block-dpad -->
        <div class="bg-green-500 text-white p-4 flex-1">
          Block D-pad
        </div>
        
        <!-- Block-actions -->
        <div class="bg-red-500 text-white p-4 flex-1">
          Block Actions
        </div>
      </div>

    </div>
  </div>

  <style>
    @media (max-width: 768px) { /* Mobile portrait screens */
      .flex-col {
        display: flex;
        flex-direction: column;
      }
      
      /* Block-dpad and Block-actions horizontally in their shared container */
      .flex-col .order-2 {
        display: flex;
        flex-direction: row;
      }
    }

    @media (orientation: landscape) and (max-width: 768px) { /* Mobile in landscape */
      .flex-col {
        display: flex;
        flex-direction: row;
      }

      /* Swap block-display and block-dpad */
      .flex-col .order-1 {
        order: 1;
      }

      .flex-col .order-2 {
        order: 2;
      }

      .flex-col .order-2 .flex-1 {
        order: inherit;
      }
    }

    @media (min-width: 769px) { /* Desktop */
      .flex-col {
        display: flex;
        flex-direction: row;
      }

      /* Ensure block-input and block-logger are stacked vertically inside block-display */
      .flex-col .bg-blue-500 {
        display: flex;
        flex-direction: column;
      }
    }
  </style>
</body>
</html>
