root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  args_bin = []
  bin = "./tmp/joystick-client/client -clientName=devClient"
  cmd = "go build -o ./tmp/joystick-client/client ./cmd/joystick-client"
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "testdata"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = ['cmd']
  include_ext = ["go", "tpl", "tmpl", "html", "js"]
  include_file = [""]
  kill_delay = "0s"
  log = "build-errors.log"
  poll = false
  poll_interval = 0
  post_cmd = []
  pre_cmd = []
  rerun = false
  rerun_delay = 500
  send_interrupt = false
  stop_on_error = false

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = false

[misc]
  clean_on_exit = false

# Enable live-reloading on the browser.
[proxy]
  enabled = true
  proxy_port = 8091
  app_port = 8081


[screen]
  clear_on_rebuild = false
  keep_scroll = true
